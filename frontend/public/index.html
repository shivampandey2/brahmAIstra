    <!-- CSS Variables for Theme -->
    <style>
      :root {
        --color-primary: #06b6d4;
        --color-secondary: #ec4899;
        --color-accent: #f97316;
        --color-background: #000000;
        --color-surface: #1f2937;
        --color-text: #ffffff;
        --color-text-muted: #9ca3af;
        
        --font-family: 'Inter', sans-serif;
        --border-radius: 0.5rem;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      
      /* Loading Animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--color-background);
        color: var(--color-text);
        font-family: var(--font-family);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid transparent;
        border-top: 3px solid var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        background: linear-gradient(135deg, var(--color-accent), var(--color-secondary), var(--color-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Hide loading once React loads */
      .app-loaded .loading-container {
        display: none;
      }
      
      /* Critical CSS - Above the fold styles */
      body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--color-background);
        color: var(--color-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent flash of unstyled content */
      .no-js {
        display: none;
      }
    </style>

    <!-- Remove loading screen when app loads -->
    <script>
      // Hide loading screen once React app is ready
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
        document.body.classList.add('app-loaded');
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
          }, 100);
        });
      }
